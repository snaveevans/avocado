<mat-toolbar *ngIf="(isAuthenticated$ | async)" color="accent">
  <div class="button-row">
    <a
      class="mat-caption"
      *ngFor="let route of routes"
      [routerLink]="route.path"
    >
      <fa-icon [icon]="route.icon"></fa-icon>
      <div>{{ route.text }}</div>
    </a>
  </div>
</mat-toolbar>
