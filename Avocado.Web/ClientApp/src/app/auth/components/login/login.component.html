<div *ngIf="isLoggedOut" class="logout-message">
  You have successfully been logged out.
</div>
<div>
  <button mat-raised-button color="accent" (click)="handleRegisterClick()">
    <fa-icon [icon]="googleIcon" size="lg"></fa-icon>
    Sign-up with Google
  </button>
  <button mat-raised-button color="primary" (click)="handleLoginClick()">
    <fa-icon [icon]="googleIcon" size="lg"></fa-icon>
    Login with Google
  </button>
</div>
