<div class="header"><h3>Upcoming Events</h3></div>
<div class="content">
  <div
    class="card-container"
    (avScroll)="handleScroll($event)"
    [avScrollPosition]="horizontalScrollPosition"
  >
    <av-event-card
      *ngFor="let event of events; let i = index"
      [class.selected]="i === selectedIndex"
      (click)="handleClick(i)"
      [event]="event"
    ></av-event-card>
  </div>
</div>
