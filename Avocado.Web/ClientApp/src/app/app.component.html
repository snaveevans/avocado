<av-toolbar class="flex-fixed" (menuClick)="handleMenuClick()"></av-toolbar>
<av-side-navigation
  class="flex-grow"
  [isOpen]="isSideNavOpen"
  (close)="handleClose()"
>
  <router-outlet></router-outlet>
</av-side-navigation>
<av-bottom-navigation
  *ngIf="(isAuthenticated$ | async)"
  class="flex-fixed"
></av-bottom-navigation>
